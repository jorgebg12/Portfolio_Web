<h2>Create new article reactive:</h2>
<h3 *ngIf="message">{{message}}</h3>
<form (ngSubmit)="onSubmit()" [formGroup]="articleForm">
    <div class="article-name">
        <input type="text"
            placeholder="Article name"
            name="articleName"
            formControlName="name"
            required>
        <div *ngIf="name.invalid && 
            (name.dirty || name.touched)"  
            class="input-error">
            <div *ngIf="name.errors.required">Article name is required</div>
            <div *ngIf="name.errors.invalidName">This name is forbidden, try another</div>
        </div>
    </div>
    <div class="article-price">
        <input type="number"
            placeholder="Article price"
            name="articlePrice"
            formControlName="price"
            required>
        <div *ngIf="price.invalid && 
            (price.dirty || price.touched)" 
            class="input-error">
            <div *ngIf="price.errors.required">Article price is required</div>
            <div *ngIf="price.errors.min">Article price is invalid, minimum required 0,1â‚¬</div>
        </div>
    </div>
    <div class="article-image-url">
        <input type="text"
            placeholder="Article image url"
            name="articleUrl"
            formControlName="url"
            pattern="(https:\/\/www\.|http:\/\/www\.|https:\/\/|http:\/\/)?[a-zA-Z0-9]{2,}(\.[a-zA-Z0-9]{2,})(\.[a-zA-Z0-9]{2,3}).*"
            required>
        <div *ngIf="url.invalid && 
            (url.dirty || url.touched)" 
            class="input-error">
            <div *ngIf="url.errors.required">Article URL is required</div>
            <div *ngIf="url.errors.pattern">Article URL invalid</div>
        </div>
    </div>
    <div class="article-aviable">
        <input type="checkbox"
            name="articleOnsale"
            formControlName="onsale">
        <label for="onsale">On Sale</label>
    </div>
    <button type="submit">Create</button>
</form>
